<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damson & Hove</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="page" id="home">
    <header class="header">
        <div class="header__logo">
            <img 
            class="header__img"
            src="./images/for favicon.jpg"
            alt=""
            >
            <h1 class="header__title">Damson & Hove</h1>
            <p class="header__text">Landscaping specialists</p>
        </div>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a class="links home">Home</a>
                </li>
                <li class="header__menu-item">
                    <a class="links" href="#about">About</a>
                </li>
                <li class="header__menu-item">
                    <a class="links" href="#gallery">Gallery of works</a>
                </li>
                <li class="header__menu-item">
                    <a class="links" href="#contact">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="section section-about" id="about">
            <h2 class="section__title">About</h2>
            <p class="section__text">something about the company</p>
            <p class="section__text">something more</p>
        </section>
        <section class="section section-examples" id="gallery">
            <h2 class="section__title">Gallery of works</h2>
            <div class="section-examples__container">
                <button class="back button"></button>
                <img 
                  class="img" 
                  src="" 
                  alt=""
                  loading="lazy"
                >
                <button class="forward button"></button>
            </div>
        </section>
    </main>
    <footer class="footer" id="contact">
        <h3 class="footer__title">Contact us</h3>
        <address class="footer__text">
            <p>your contact data</p>
            <a href="mailto:example@gmail.com">example@gmail.com</a><br>
            <a href="tel:+70000000000">+7(000)000-00-00</a>
            <p>City, Street 0, 45</p>
        </address>
        <a class="link-up" href="#home">
            <button class="button-up">Up</button>
        </a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
